<mat-sidenav-container class="sidenav-container" [hasBackdrop]="false">
  <mat-sidenav
    *ngIf="menuItems"
    #drawer
    class="sidenav"
    [opened]="true"
    [mode]="'side'"
  >
    <mat-nav-list>
      <a
        mat-list-item
        [class.item-active]="activeItem === menu.title ? 'active' : null"
        (click)="onMenuClick(menu)"
        *ngFor="let menu of menuItems"
      >
        <mat-icon>{{ menu.icon }}</mat-icon>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
