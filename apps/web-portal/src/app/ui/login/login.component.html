<div class="login-container">
  <mat-card class="login-card">
    <mat-card-content>
      <mat-tab-group #tabs class="hidden-tabs">
        <mat-tab label="First">
          <iresa-portal-login-form
            (loginSuccess)="onLoginSuccess($event)"
          ></iresa-portal-login-form>
        </mat-tab>
        <mat-tab label="Second">
          <iresa-portal-station-list></iresa-portal-station-list>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
